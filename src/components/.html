<script>
  export default {
    data() {
      return {
        count: 0,
      };
    },
    methods: {
      increment() {
        this.count++;
      },
    },
  };
</script>

<script setup>
  import { ref } from "vue";
  let count = ref(0);

  function increment() {
    count.value++;
  }
</script>
